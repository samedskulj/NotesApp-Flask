{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block content %}
<div class="row py-5 mt-4 align-items-center">
<div class="col-md-5 pr-lg-5 mb-5 mb-md-0 kolonaSlika">
    <img src="https://res.cloudinary.com/mhmd/image/upload/v1569543678/form_d9sh6m.svg" alt=""
        class="img-fluid mb-3 d-none d-md-block mt-3">
    <h1>Notes</h1>
    <p class="font-italic text-muted mb-0">Registruj se kako bi svaki dan vodio računa o svojim obavezama!
    </p>
</div>
<div class="col-md-7 col-lg-6 ml-auto kolonaLogin">
<form method="POST">
    <div class="row rowLogin">
    <h3 align = "center">Registruj se!</h3>
    <div class="form-group">
        <div class="input-group col-lg-12 mb-4">
            <input id="email" type="email" name="email" placeholder="Upišite email"
                class="form-control bg-white border-left-0 border-md">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group col-lg-6 mb-4">
            <input id="firstName" type="text" name="firstName" placeholder="Upišite ime"
                class="form-control bg-white border-left-0 border-md">
        </div>
    </div>
    <div class="form-group">
    <div class="input-group col-lg-6 mb-4">
        <input id="password1" type="password1" name="password1" placeholder="Upišite šifru"
            class="form-control bg-white border-left-0 border-md">
    </div>
    </div><div class="form-group">
        <div class="input-group col-lg-6 mb-4">
            <input id="password2" type="password2" name="password2" placeholder="Potvrdite šifru"
                class="form-control bg-white border-left-0 border-md">
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-dark dugmeUloguj">Registruj se!</button>
    </div>
</form>
</div>
{% endblock %}
