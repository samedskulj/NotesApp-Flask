{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Uloguj se!</h3>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Upišite email">
    </div>
    <div class="form-group">
        <label for="password">Šifra</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Upišite šifru">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Uloguj se!</button>
</form>
{% endblock %}
